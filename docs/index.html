<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documentação</title>
    <meta name="description" content="Documentação da licitação Angra dos Reis - Business Intelligence" />

    <script>
      (function() {
        var key = 'docsify-theme';
        var stored = localStorage.getItem(key);
        var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        var theme = stored || (prefersDark ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', theme);
      })();
    </script>

    <!-- Base: docsify-themeable (aparência mais moderna e facilmente customizável) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    />
    <link rel="stylesheet" href="assets/notion.css" />
  </head>
  <body>
    <div id="app"></div>

    <script>
      window.$docsify = {
        name: "Licitação Angra dos Reis Business Intelligence",
        repo: "",

        // Navegação
        loadSidebar: true,
        loadNavbar: true,
        subMaxLevel: 2,
        auto2top: true,

        // UX
        topMargin: 24,
        relativePath: true,
        notFoundPage: true,

        // Busca
        search: {
          placeholder: "Buscar…",
          noData: "Nada encontrado.",
          depth: 4,
        },

        // Tema (docsify-themeable)
        themeable: {
          readyTransition: true,
          responsiveTables: true,
        },
      };
    </script>

    <!-- Docsify (carrega sempre a última 4.x) -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>

    <!-- Plugins úteis -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
    <script src="assets/theme-toggle.js"></script>
  </body>
</html>
